# train_config.yaml
model:
  name: AlexNet

training:
  batch_size: 64
  learning_rate: 0.01
  lr_scheduler: None
  num_epochs: 20
  save_epochs: 0
  loss_fn: MSE
  regularization: L2
  weight_decay: 0.0001
  optimizer: SGD
  momentum: 0.9
  device: "cuda" # Change to "cpu" if no GPU is available

# Sarah: change whatever should be changed here
data:
  num_classes: 10
  dataset: CIFAR10
  # one of: random_labels, partially_corrupted_labels, shuffle_pixels, random_pixels, gaussian_images
  corruption_type: 'random_labels'
  corruption_prob: 0.6
  num_workers: 1
